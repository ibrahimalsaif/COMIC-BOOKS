<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="./style/img/logo.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/index.css" />
    <title>Comic Books</title>
</head>

<body>

    <header>
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="./index.html">Home</a>
                <a href="./readingList.html">Reading List</a>
                <a href="./addNewComic.html">Add New Comic</a>
            </div>
        </div>
        <nav>
            <img src="./style/img/logo.png" onclick="window.open('./index.html', '_self')" id="logo" alt="logo">
            <input type="image" id="navbarOpen" onclick="openNav()" src="./style/img/menuIcon.png" />
        </nav>
    </header>

    <main>
        <div class="continer">
            <div id="banner">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./style/img/marvel_banner.jpg" class="d-block w-100 bannerImage"
                                alt="Marvel Banner">
                        </div>
                        <div class="carousel-item">
                            <img src="./style/img/DC_banner.jpg" class="d-block w-100 bannerImage" alt="DC Banner">
                        </div>
                        <div class="carousel-item">
                            <img src="./style/img/image_banner.jpg" class="d-block w-100 bannerImage"
                                alt="Image Banner">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="options">
            <div id="optionsRow">
                <div class="searchBar">
                    <input id="searchQueryInput" type="text" placeholder="Search" oninput="searchInData()" />
                    <button id="searchQuerySubmit" type="submit" onclick="searchInData()">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="#666666"
                                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                    </button>
                </div>
                <div id="filtering">
                    <i class="fas fa-filter"></i>
                    <input type="image" class="filterOptions" id="filterMarvel" value="Marvel"
                        src="./style/img/marvel_logo.png" />
                    <input type="image" class="filterOptions" id="filterDC" value="DC" src="./style/img/DC_logo.png" />
                    <input type="image" class="filterOptions" id="filterOthers" value="Others"
                        src="./style/img/other.png" />
                    <input type="image" class="filterOptions" id="filterAll" value="All" src="./style/img/reset.png" />
                </div>
            </div>
        </div>

        <div class="continer">
            <div class="cards">
            </div>
        </div>

        <div class="loadButton">
            <button id="loadMore">Load More</button>
        </div>

    </main>

    <div class="cardDesc" style="display: none;">
    </div>


    <footer id="footer">
        <p>Comic Books Project</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="./script/data.js"></script>
    <script src="./script/index.js"></script>
</body>

</html>
