<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./style/img/logo.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/addNewComic.css" />
    <title>Comic Books</title>
</head>

<body>

    <header>
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="./index.html">Home</a>
                <a href="./readingList.html">Reading List</a>
                <a href="./addNewComic.html">Add New Comic</a>
            </div>
        </div>
        <nav>
            <img src="./style/img/logo.png" onclick="window.open('./index.html', '_self')" id="logo" alt="logo">
            <input type="image" id="navbarOpen" onclick="openNav()" src="./style/img/menuIcon.png" />
        </nav>
    </header>

    <main>
        <h1 id="addNewTitle">Add New Comic</h1>
        <div class="continer" id="comicForm">
            <form>
                <div class="mb-3">
                    <label class="form-label">Comic Title:</label>
                    <input type="text" class="form-control" id="comicTitle" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Comic Description:</label>
                    <textarea class="form-control" id="comicDescription" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Comic Universe:</label>
                    <select class="form-select" aria-label="Default select example" id="comicOption" required>
                        <option selected="true" disabled="disabled" value="">Choose A Universe</option>
                        <option value="Marvel">Marvel</option>
                        <option value="DC">DC</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Comic Image:</label>
                    <input type="text" class="form-control" id="comicImage" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Comic Link:</label>
                    <input type="text" class="form-control" id="comicLink" required>
                </div>
                <div id="addNewComicButton">
                    <button type="submit" class="btn btn-primary" id="addButton">Add</button>
                </div>
            </form>
        </div>
    </main>

    <footer id="footer">
        <p>Comic Books Project</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="./script/data.js"></script>
    <script src="./script/addNewComic.js"></script>
</body>

</html>
